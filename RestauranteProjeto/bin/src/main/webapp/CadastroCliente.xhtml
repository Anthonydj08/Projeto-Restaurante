<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="Template.xhtml">
		<ui:define name="content">
			<link type="text/css" rel="stylesheet" href="resources/css/Cadastro.css"/>
			<h:outputStylesheet library="css" name="Cadastro.css"></h:outputStylesheet>
			<h:form id="form">
				<div id="login" > 
					<div class="bg"></div>
					<div class="center">
						<div class="bloco">
							<h1>Cadastro</h1>
							<div class="login">
								<h:inputText id="nome" styleClass="user" value="#{clienteController.cliente.nome}" />
									<p:watermark for="nome" value="UsuÃ¡rio" id="marca"/>
								<h:inputText id="email" styleClass="pass" value="#{clienteController.cliente.email}" />
									<p:watermark for="email" value="E-mail" id="marca2"/>
								<p:inputMask id="cpf" styleClass="pass" value="#{clienteController.cliente.cpf}" mask="999.999.999-99" converter="convertInput"/>
									<p:watermark for="cpf" value="CPF" id="marca3"/>
								<p:inputMask id="telefone" styleClass="pass" value="#{clienteController.cliente.telefone}" mask="(99) 99999-9999"/>
									<p:watermark for="telefone" value="Telefone" id="marca4"/>
								<h:inputText id="usuario" styleClass="pass" value="#{clienteController.usuario.login}" />
									<p:watermark for="usuario" value="Usuario" id="marca5"/>
								<p:password id="senha" styleClass="pass" match="senha2" required="true"/>
									<p:watermark for="senha" value="Senha" id="marca6"/>
								<p:password id="senha2" styleClass="pass" value="#{clienteController.usuario.senha}" label="senha2" required="true" requiredMessage="Digite a senha"/>
									<p:watermark for="senha2" value="Confirme a senha" id="marca7"/>
								
								<p:commandButton value="Salvar" styleClass="button" action="#{clienteController.salvar}" update=":msgGlobal :form">
									<f:ajax render="@form" resetValues="true"/>
								</p:commandButton>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
